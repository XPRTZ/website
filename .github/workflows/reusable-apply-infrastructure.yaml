name: "[Reusable workflow] Apply Bicep infrastructure"
concurrency: infrastructure

on:
  workflow_call:
    inputs:
      githubEnvironment:
        required: true
        type: string
      azureEnvironment:
        required: true
        type: string
      tearDown:
        type: boolean
        default: false
env:
  RESOURCE_GROUP_NAME: rg-xprtzbv-website-${{ inputs.azureEnvironment }}

jobs:
  apply-infrastructure:
    name: Apply infrastructure
    runs-on: ubuntu-latest
    environment: ${{ inputs.githubEnvironment }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep file
        uses: azure/arm-deploy@v2
        with:
          scope: subscription
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.RESOURCE_GROUP_NAME }}
          template: ./infrastructure/websiteDeploy.bicep
          parameters: "environment=${{ inputs.azureEnvironment }}"

  remove-infrastructure:
    name: Remove infrastructure
    runs-on: ubuntu-latest
    environment: ${{ inputs.githubEnvironment }}
    if: ${{ inputs.tearDown }}
    steps:
      - name: Azure CLI script
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: az group delete --name ${{ env.RESOURCE_GROUP_NAME }} --yes
