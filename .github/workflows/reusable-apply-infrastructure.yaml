name: "[Reusable workflow] Apply Bicep infrastructure"
concurrency: infrastructure

on:
  workflow_call:
    inputs:
      githubEnvironment:
        required: true
        type: string
      azureEnvironment:
        required: true
        type: string
      resourceGroup:
        required: true
        type: string
      tearDown:
        type: boolean
        default: false
    outputs:
      cloudStorageAccount:
        value: ${{ jobs.apply-infrastructure.outputs.cloudStorageAccount }}
      dotnetStorageAccount:
        value: ${{ jobs.apply-infrastructure.outputs.dotnetStorageAccount }}

jobs:
  apply-infrastructure:
    name: Apply infrastructure
    runs-on: ubuntu-latest
    environment: ${{ inputs.githubEnvironment }}
    if: ${{ github.event.action != 'closed' }}
    outputs:
      cloudStorageAccount: ${{ steps.deploybicep.outputs.cloudStorageAccountName }}
      dotnetStorageAccount: ${{ steps.deploybicep.outputs.dotnetStorageAccountName }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep file
        id: deploybicep
        uses: azure/arm-deploy@v2
        with:
          scope: subscription
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ inputs.resourceGroup }}
          template: ./infrastructure/websiteDeploy.bicep
          parameters: "environment=${{ inputs.azureEnvironment }}"

  remove-infrastructure:
    name: Remove infrastructure
    runs-on: ubuntu-latest
    environment: ${{ inputs.githubEnvironment }}
    if: ${{ inputs.tearDown }} && github.event.action == 'closed'
    steps:
      - name: Azure CLI script
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: az group delete --name ${{ inputs.resourceGroup }} --yes
